<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main class="main">
    <div id="calcBorder">
        <div id="calcDisplay">
            <div class="calcDisplayLAST" id="LASTscreen">
                
            </div>
            <div class="calcDisplayCURRENT" id="CURRENTscreen">
                0
            </div>
        </div>
        <div id="numblock">
            <button class="btnn" id="BtnAc">AC</button>
            <button class="btnn" id="BtnC">C</button>
            <button class="btnn" id="BtnModulo" calc>%</button>
            <button class="btnn" id="BtnDivide" calc>รท</button>

            <button class="btnn" id="Btn7" nr>7</button>
            <button class="btnn" id="Btn8" nr>8</button>
            <button class="btnn" id="Btn9" nr>9</button>
            <button class="btnn" id="BtnMultiply" calc>ร</button>
            
            <button class="btnn" id="Btn4" nr>4</button>
            <button class="btnn" id="Btn5" nr>5</button>
            <button class="btnn" id="Btn6" nr>6</button>
            <button class="btnn" id="BtnMinus" calc>-</button>

            <button class="btnn" id="Btn1" nr>1</button>
            <button class="btnn" id="Btn2" nr>2</button>
            <button class="btnn" id="Btn3" nr>3</button>
            <button class="btnn" id="BtnAdd" calc>+</button>

            <button class="btnn" id="Btn0" nr>0</button>
            <button class="btnn" id="BtnDot">.</button>
            <button class="btnn" id="BtnEquals">=</button>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
